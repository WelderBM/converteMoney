<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Code Club money converter</title>

</head>

<body>
    <div class="conteiner">
        <header>
            <h1>Code Club money converter</h1>
        </header>
        <main>
            <label for="">
                converter <b>de</b>
                <select name="" id="">
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>

            <label for="">
                converter <b>para</b>
                <select name="" id="currencySelect">
                    <option> US$ Dolar Americano</option>
                    <option> € Euro</option>
                </select>
            </label>

            <label for="">
                Valor
                <input type="text" placeholder="R$ 10.000,00" id="idRealValue">
            </label>

            <button id="convertButton" type="button">Converter</button>

            <section>
                <div class="currency-conteiner">
                    <img src="./images/brasil 2.png" alt="bandeira-brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="idRealValueText">R$ 10.000,00</p>
                </div>
                <img src="./images/Vector.png" alt="seta" class="seta">
                <div class="currency-conteiner">
                    <img src="./images/estados-unidos (1) 1.png" alt="bandeira-Estados-Unidos" id="currencyImg">
                    <p class="currency-name" id="idCurrencyName">Dólar Americano</p>
                    <p class="currency-value" id="currencyValueText">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>

<script src="./script.js"></script>

</html>
